<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zendesk Ticket Viewer</title>
</head>
<body>
    <h1>Welcome to the Zendesk Ticket Viewer</h1>
    <form method="post" action="/tickets">
        <label>Subdomain: <input type="text" name="domain"></label>
        <label>Email: <input type="text" name="email"></label>
        <label>Password: <input type="password" name="password"></label>
        <input type="submit" placeholder="View Tickets">
    </form>
</body>
</html>
